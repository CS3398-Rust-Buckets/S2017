<style>

<body>
	<h1><img src="schedme-logo.png" width="628" height="234" align="middle" alt="SchedMe Logo" /></h1>
 <!-- Trigger/Open The Modal -->
<button id="myBtn">Add User</button>
<button id="myBtn2">Add Event</button>

<!-- Display the calendar -->
<div id="calendar"></div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
     <form action="\adduser.py" method="get">
 		 First name:<br>
  		 <input type="text" name="firstname"><br>
  		 Last name:<br>
  		 <input type="text" name="lastname"><br>
  		 E-mail:<br>
  		 <input type="text" name="your.email@here.com"><br>
  		 Password:<br>
  		 <input type="text" name="password"><br>
  		 Re-Enter Password:<br>
  		 <input type="text" name="re-enter password"><br>
  		 <input type="submit" value="Submit">
	 </form> 
  </div>

</div>

<div id="myModal2" class="modal2">

  <!-- Modal content -->
  <div class="modal-content2">
    <span class="close2">&times;</span>
     <form action="\addevent.py" method="get">
 		 Event Name:<br>
  		 <input type="text" name="Event Name"><br>
  		 Event Time:<br>
  		 <input type="text" name="Start Time"><br>
  		 Group Name:<br>
  		 <input type="text" name="Group Name"><br>
  		 Event Description:<br>
  		 <input type="text" name="Description..."><br>
  		 Event Location:<br>
  		 <input type="text" name="Event Location"><br>
  		 <input type="submit" value="Submit">
	 </form> 
  </div>

</div>


<script>
	// Get the modal
var modal = document.getElementById('myModal');
var modal2 = document.getElementById('myModal2');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");
var btn2 = document.getElementById("myBtn2");


// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
var span2 = document.getElementsByClassName("close2")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}
btn2.onclick = function() {
    modal2.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
span2.onclick = function() {
    modal2.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
window.onclick = function(event) {
    if (event.target == modal2) {
        modal2.style.display = "none";
    }
}
</script>


</body>
