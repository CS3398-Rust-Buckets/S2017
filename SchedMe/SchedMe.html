<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="lib/cupertino/jquery-ui.min.css" />
<link href="fullcalendar.min.css" rel="stylesheet" />
<link href="fullcalendar.print.min.css" rel="stylesheet" media="print" />
<script src="lib/moment.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="fullcalendar.min.js"></script>
<script>

	$(document).ready(function() {
			$('#calendar').fullCalendar({
			customButtons: {
        		addEvent: {
            		text: '+ Event',
            		click: function() {
                		prompt('Enter Event', 'Event Name'),
						prompt('Enter Event Time', 'Time'),
						prompt('Event Group', 'Group Name'),
						prompt('Enter Event Description', 'Description');
					}
        		},
				addUser: {
            		text: '+ User',
            		click: function() {
                		prompt('Enter User Name', 'Name'),
						prompt('Enter User Password', 'Minimum 6 Characters'),
						prompt('Enter e-mail address', 'john.doe@gmail.com');
					}
        		}	
    		},
			theme: true,
			header: {
				left: 'prev,next today addEvent addUser',
				center: 'title',
				right: 'month,agendaWeek,agendaDay,listMonth'
			},
			defaultDate: '2017-04-12',
			navLinks: true, // can click day/week names to navigate views
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2017-04-01'
				},
				{
					title: 'Long Event',
					start: '2017-04-07',
					end: '2017-04-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2017-04-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2017-04-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2017-04-11',
					end: '2017-04-13'
				},
				{
					title: 'Meeting',
					start: '2017-04-12T10:30:00',
					end: '2017-04-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2017-04-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2017-04-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2017-04-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2017-04-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2017-04-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2017-04-28'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	h1 {
		text-Align: center ;
		font-size: 35pt ;
	}
	
	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
	<h1> SchedMe! </h1>
	<div id="calendar"></div>
</body>
</html>
